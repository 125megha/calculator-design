<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>calculator</h1>
  <div id="main">
    <div id="result"style="color:red;font-size:30px">enter the operand</div>
  <div id="b1"><button type="button" class="button" onclick="arra.push('1')">1</button></div>
    <div id="b2"><button type="button" class="button" onclick="arra.push('2')">2</button></div>
    <div id="b3"><button type="button" class="button"  onclick="fun()">3</button></div>
    <div id="b4"><button type="button" class="button"  onclick="arra.push('+')">+</button></div>
    <div id="b5"><button type="button" class="button"  onclick="arra.push('4')">4</button></div>
    <div id="b6"><button type="button" class="button"  onclick="arra.push('5')">5</button></div>
    <div id="b7"><button type="button" class="button" onclick="arra.push('6')">6 </button></div>
    <div id="b8"><button type="button" class="button"  onclick="arra.push('-')">-</button></div>
    <div id="b9"><button type="button" class="button"  onclick="arra.push('7')">7</button></div>
    <div id="b10"><button type="button" class="button"  onclick="arra.push('8')">8</button></div>
    <div id="b11"><button type="button" class="button"  onclick="arra.push('9')">9</button></div>
    <div id="b12"><button type="button" class="button"  onclick="arra.push('*')">*</button></div>
    <div id="b13" ><button type="button" class="button"  onclick="arra.push('0')">0</button></div>
    <div id="b14"><button type="button" class="button" onclick="arra.push('%')">%</button></div>
    <div id="b15"><button type="button" class="button"  onclick="arra.push('=')">=</button></div>
    <div id="b16"><button type="button" class="button"  onclick="arra.push('/')">/</button></div>
  </div>
  </script>
  <script>function fun(){
     let arra=[];
      arra.push(1);
  document.getElementById("result").button.innerHTML=arra.toString();
  }
  </script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
