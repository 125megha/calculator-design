<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>calculator</h1>
  <div id="main">
    <div id="result"style="color:red;font-size:30px">enter the operand</div>
  <div id="b1"><button type="button" class="button">1</button></div>
    <div id="b2"><button type="button" class="button" >2</button></div>
    <div id="b3"><button type="button" class="button" >3</button></div>
    <div id="b4"><button type="button" class="button" >+</button></div>
    <div id="b5"><button type="button" class="button" >4</button></div>
    <div id="b6"><button type="button" class="button" >5</button></div>
    <div id="b7"><button type="button" class="button">6 </button></div>
    <div id="b8"><button type="button" class="button">-</button></div>
    <div id="b9"><button type="button" class="button">7</button></div>
    <div id="b10"><button type="button" class="button">8</button></div>
    <div id="b11"><button type="button" class="button">9</button></div>
    <div id="b12"><button type="button" class="button">*</button></div>
    <div id="b13" ><button type="button" class="button">0</button></div>
    <div id="b14"><button type="button" class="button" >%</button></div>
    <div id="b15"><button type="button" class="button" >=</button></div>
    <div id="b16"><button type="button" class="button" >/</button></div>
  </div>
  </script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
